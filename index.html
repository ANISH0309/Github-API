<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Dashboard</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <h1>Github Info</h1>    
        </div>
    </div>

      <!-- Head -->
      <section class="head">
        <div class="container grid">
            <div class="username-form card">
                <h2>Search for any user </h2>
                <form id=myForm autocomplete="off">
                    <div class="form-control">
                        <input type="text" name='username' id="search" placeholder="Username" required>
                    </div>
                    <input type="submit" value="Search" class='btn'>
                </form>
            </div>
            <div id='avatar'></div>
        </div>
    </section>

    <!-- Main -->

    

    <script src="script.js"></script>
</body>
</html>
