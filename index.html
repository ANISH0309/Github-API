<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Github Dashboard</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <h1>Github Info</h1>    
        </div>
    </div>

      <!-- Head Section-->
      <section class="head">
        <div class="container grid">
            <div class="username-form card-head">
                <h2>Search for any user </h2>
                <form id="myForm" autocomplete="off"">
                    <div class="form-control">
                        <input type="text" name='username' id="search" placeholder="Username" required>
                    </div>
                    <button type="submit" id='submit-btn' class="btn">Search</button>
                </form>
            </div>
            <div id='avatar'></div>
            <div id="followers">
                <h2 id="follower-heading"></h2>
                <ul id='followers-list'></ul>
            </div>
        </div>
    </section>

    <!-- Main Body -->
    <section class="body">
        <div class="grid">
            <div class="repo-wrapper">
                <h2 id="repos-heading"></h2>
                <div id="repos-container"></div>
            </div>
            <div class="recent-activity">
                <div class="recent-act-wrapper">
                    <h2 id="recent-act-heading"></h2>
                    <div id="recent-act-container">
                        <h3 id="languages-heading"></h3>
                        <div id="languages"></div>
                        <h3 id="starcount-heading"></h3>
                        <div id="starcount-wrapper"></div>
                        <h3 id="forkcount-heading"></h3>
                        <div id="forkcount-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
